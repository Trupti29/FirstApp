<div class="auth-main">
  <div class="auth-block">
    <!-- <alert></alert> -->
    <h1>Sign up to {{appName}}</h1>
    <a routerLink="/login" class="auth-link">Already have an {{appName}} account? Sign in!</a>

    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

      <!-- <div class="form-group row"
           [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="inputUserName3" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input [formControl]="username" type="text" class="form-control" id="inputUserName3" placeholder="Username">
          <span *ngIf="!username.valid && username.touched" class="help-block sub-little-text">Username must contain at least 4 characters</span>
        </div>
      </div> -->

      <div class="form-group row"
           [ngClass]="{'has-error': (!name.valid && name.touched), 'has-success': (name.valid && name.touched)}">
        <label for="inputFullName3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input [formControl]="name" type="text" class="form-control" id="inputFullName3" placeholder="Full Name">
          <span *ngIf="!name.valid && name.touched" class="help-block sub-little-text">Name must contain at least 4 characters</span>
        </div>
      </div>

      <div class="form-group row"
           [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input [formControl]="email" type="email" class="form-control" id="inputEmail3" placeholder="Email">
          <span *ngIf="!email.valid && email.touched" class="help-block sub-little-text">Email address must at least look valid (e.g. - name@company.com)</span>
        </div>
      </div>

      <div class="form-group row"
           [ngClass]="{'has-error': (!phone.valid && phone.touched), 'has-success': (phone.valid && phone.touched)}">
        <label for="inputPhone1" class="col-sm-2 form-control-label">Phone</label>
        <div class="col-sm-10">
          <input [formControl]="phone" type="tel" class="form-control" id="inputPhone1" placeholder="Phone Number">
          <span *ngIf="!phone.valid && phone.touched" class="help-block sub-little-text">Invalid phone number</span>
        </div>
      </div>

      <div class="form-group row"
           [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
          <input [formControl]="password" type="password" class="form-control" id="inputPassword3" placeholder="Password">
          <span *ngIf="!password.valid && password.touched" class="help-block sub-little-text">Password must contain at least 4 characters</span>
        </div>
      </div>
      <div class="form-group row" [ngClass]="{'has-error': (!repeatPassword.valid && repeatPassword.touched), 'has-success': (repeatPassword.valid && repeatPassword.touched)}">
        <label for="inputPassword4" class="col-sm-2 control-label">Confirm</label>
        <div class="col-sm-10">
          <input [formControl]="repeatPassword" type="password" class="form-control" id="inputPassword4"
                 placeholder="Repeat Password">
          <span *ngIf="!passwords.valid && (password.touched || repeatPassword.touched)" class="help-block sub-little-text">Passwords don't match.</span>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-10">
          <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign up</button>
        </div>
      </div>
    </form>

   
  </div>
</div>
